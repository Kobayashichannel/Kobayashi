<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function run1(){
				alert("值发生了改变");
			}
		</script>
	</head>
	<body>
		<!--
			当选择框 值发生改变时，弹出一个对话框
		-->

			<option value="bj">北京</option>
			<option value="sh">上海</option>
			<option value="gz">广州</option>
		</select>
	</body>
</html>
